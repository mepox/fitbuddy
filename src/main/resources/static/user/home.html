<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/user/css/home.css">    
    <title>Home</title>
  </head>
  <body>
  	<div class="text-center">
  		<h1 class="display-1 mt-2 mb-3">FitBuddy</h1>
  	</div> 
    
    <!-- MENU -->
    <div class="row justify-content-center">
    	<div class="col-xl-5">    
		    <nav class="navbar navbar-expand-lg mb-3 navbar-dark bg-primary pl-0">
		    	<div class="container-fluid">
		    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      					<span class="navbar-toggler-icon"></span>
    				</button>		    		
		    		<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  					<span class="navbar-text" id="logged-in-name">Logged in as: </span>
				    	<div class="navbar-nav ms-auto">
				    		<button type="button" class="btn btn-primary me-3" onclick="onHistory()">History</button>			    		
					  		<button type="button" class="btn btn-primary me-3" onclick="onExercises()">Exercises</button>
					  		<button type="button" class="btn btn-primary me-3" onclick="onAccount()">Account</button>
					  		<button type="button" class="btn btn-primary me-3" onclick="onLogout()">Logout</button>			  		
					  	</div>
				  	</div>
		    	</div>
			</nav>	
		</div>
	</div>
	
	<!-- EXERCISES -->
	<div id="Exercises" class="container-fluid">
		<div class="row justify-content-center text-center">
			<div class="col-xl-5">
				<div class="card">
					<div class="card-header">Exercises</div>
			    	<div class="card-body">
			    		<form id="new-exercise-form" class="d-flex" action="javascript:onAddExercise()">			    			
							<input type="text" class="form-control" placeholder="Add new exercise..." id="name" name="name" required>										
							<button type="submit" class="btn btn-primary ms-2">Add</button>
						</form>
			    		
				    	<table class="table table-sm table-hover" id="exercise-table">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Exercise Name</th>
						      <th>Actions</th>
						    </tr>
						  </thead>
						  <tbody>
						  </tbody>
						</table>
					</div>			
				</div>	
			</div>			
		</div>		
    </div>
    
    <!-- HISTORY -->
    <div id="History" class="container-fluid">
    	<div class="row justify-content-center text-center">
    		<div class="col-xl-5">
				<div class="card">
					<div class="card-header">History</div>
			    	<div class="card-body">
			    		<div id="calendar-box" class="d-flex justify-content-center align-items-center">							
							<a href="#"><i class="bi bi-arrow-left-square-fill fs-2 me-3 icon-orange" onclick="stepDownCalendar()"></i></a>
							<input type="date" id="calendar" onchange="onCalendarChange()">
							<a href="#"><i class="bi bi-arrow-right-square-fill fs-2 ms-3 icon-orange" onclick="stepUpCalendar()"></i></a>
						</div>			    		
			    	
			    		<form id="new-history-form" action="javascript:onAddHistory()">
			    			<div class="d-flex align-items-center">
			    				<label class="form-label" for="exercise-select">Select an exercise: </label>
			    				<select class="form-select" id="exercise-select">
				    			</select>
			    			</div>		    			
			    			<div class="d-flex mt-2 align-items-center">			    						    					
		    					<label class="form-label me-3" for="weight">Weight: </label>
			    				<input type="text" class="form-control me-3" id="weight" name="weight" size=5 required>
			    				<label class="form-label me-3" for="reps">Reps: </label>
			    				<input type="text" class="form-control" id="reps" name="reps" size=5 required>				    								    				
				    		</div>    			
			    			<button type="submit" class="btn btn-primary mt-2 mb-2">Add</button>			    						    			
			    		</form>
			    		
				    	<table class="table table-sm table-hover" id="history-table">
						  <thead>
						    <tr>
						      <th>#</th>
						      <th>Exercise Name</th>
						      <th>Weight</th>
						      <th>Reps</th>						      
						      <th>Actions</th>
						    </tr>
						  </thead>
						  <tbody>
						  </tbody>
						</table>
					</div>			
				</div>
			</div>			
		</div>
    </div>
    
    <!-- ACCOUNT -->    
    <div id="Account" class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-xl-5">
				<div class="card">
					<div class="card-header text-center">Account</div>
			    	<div class="card-body">			    		
			    		<form id="account-form" action="javascript:updateAccount()">
			    			<div class="row justify-content-center">
			    				<div class="col-6">
			    					<div class="mt-3">
			    						<label for="old-password" class="form-label">Old password</label>			
			    						<input type="text" class="form-control" id="old-password">
			    					</div>
			    					<div class="mt-3">
			    						<label for="new-password" class="form-label">New password</label>
			    						<input type="password" class="form-control" id="new-password">
			    					</div>
			    					<div class="mt-3">
			    						<label for="confirm-new-password" class="form-label">Confirm new password</label>
			    						<input type="password" class="form-control" id="confirm-new-password">
			    					</div>
			    					<div class="text-center mt-3">
			    						<button type="submit" class="btn btn-primary">Update password</button>
			    					</div>
			    				</div>
			    			</div>		    							    			
			    		</form>			    		
					</div>			
				</div>	
			</div>			
		</div>		
    </div>
    
    <div id="status-message" class="text-center mt-3">
	</div>
	
	<!-- SCRIPTS -->
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/commons.js"></script>
    <script src="/user/js/account.js"></script>
    <script src="/user/js/exercise.js"></script>
    <script src="/user/js/history.js"></script>
    <script src="/user/js/home.js"></script>    
  </body>
</html>
